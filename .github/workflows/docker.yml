name: Docker Builder

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build-qnn-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Update Submodule
      run: |
        git submodule foreach --recursive git fetch
        git submodule foreach --recursive git reset --hard
        git submodule update --init --recursive --checkout
        git submodule update --recursive
    - name: Build Debug
      run: |
        set -eo pipefail
        docker/docker_compose_compile_and_share.sh -r -d --ci
    - name: Build Release
      run: |
        set -eo pipefail
        docker/docker_compose_compile_and_share.sh -r --ci
